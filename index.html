<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<p class="rules">"You know how to play, right?"</p>
		<section id="gameSection" class="game-section">
			<div class="game-area">
				<div id="box1" class="box"></div>
				<div id="box2" class="box"></div>
				<div id="box3" class="box"></div>
				<div id="box4" class="box"></div>
				<div id="box5" class="box"></div>
				<div id="box6" class="box"></div>
				<div id="box7" class="box"></div>
				<div id="box8" class="box"></div>
				<div id="box9" class="box"></div>
			</div>
		</section>
    <div id="gameStatus" class="game-status"></div>
		<div id="gameMessage" class="game-message">
		</div>
		<button id="playAgainButton" class="hidden">Play Again</button><button id="themeButton" class="theme-btn material-icons">light_mode</button>
    <div id="volumeControl" class="volume-container">
      <input id="volumeSlider" class="hidden" type="range" min="0" max="1" step="0.01" value="1">
      <label id="volumeLabel" for="volumeSlider" class="material-icons volume-icon">volume_up</label>
    </div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
